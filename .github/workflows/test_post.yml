name: 'test_post'
on:
  workflow_run:
    workflows: ["build-test"]
    types:
      - requested
      - completed

jobs:
  post-test-matrix-success:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_group:
          - "1"
          - "2"
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          matrix_name: ${{ matrix.node_group }}
      - run: exit 0

  post-test-matrix-failure:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_group:
          - "1"
          - "2"
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        with:
          matrix_name: ${{ matrix.node_group }}
      - run: exit 1

  post-test-success:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
      - run: exit 0

  post-test-failure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
      - run: exit 1

  post-test-continue-on-error:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
      - run: exit 1
        continue-on-error: true
      - run: exit 0
